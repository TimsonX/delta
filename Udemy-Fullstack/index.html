<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimsonX</title>
</head>
<body>
    <p>
        <h1>Абзац</h1>
        <h2>Абзац</h2>
        <b>Жирный текст</b>
        <h3>Абзац</h3>
        <u>Подчеркнутый</u>
    </p>
    <!-- Упорядоченный список, который будет упорядеч при помощи заглавных букв -->

    <ol type="A">
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ol>

    <ol type="i" reversed>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ol>

    <ul>
        <li> Текст <ins> <sup> подчеркнут и ниже </sup> </ins></li>
        <li> Текст <ins> <sub> подчеркнут и ниже </sub> </ins></li>
        <li>Текст <del><strong>Перечёркнутый</strong></del> </li>
    </ul>

    <ol>
        <li><strong>Фрукты</strong></li>
        <li><strong>Овощи</strong>
            <ul>
                <li><em>Картофель</em></li>
                <li><em>Свекла</em></li>
                <li><em>Огурец</em></li>
            </ul>
        </li>

    </ol>


</body>
</html>
